<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="watermarkPattern1" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="none"/>
      <text x="100" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
            fill="rgba(59, 130, 246, 0.1)" text-anchor="middle" dominant-baseline="middle">
        LAB 1
      </text>
      <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" 
            fill="rgba(59, 130, 246, 0.08)" text-anchor="middle" dominant-baseline="middle">
        R&D
      </text>
    </pattern>
  </defs>
  
  <!-- Watermark Background -->
  <rect width="200" height="200" fill="url(#watermarkPattern1)"/>
  
  <!-- Central Logo -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(59, 130, 246, 0.15)" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="rgba(59, 130, 246, 0.2)" text-anchor="middle" dominant-baseline="middle">
      L1
    </text>
  </g>
  
  <!-- Corner Elements -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="8" height="8" fill="rgba(59, 130, 246, 0.1)" transform="rotate(45 4 4)"/>
  </g>
  <g transform="translate(172, 20)">
    <rect x="0" y="0" width="8" height="8" fill="rgba(59, 130, 246, 0.1)" transform="rotate(45 4 4)"/>
  </g>
  <g transform="translate(20, 172)">
    <rect x="0" y="0" width="8" height="8" fill="rgba(59, 130, 246, 0.1)" transform="rotate(45 4 4)"/>
  </g>
  <g transform="translate(172, 172)">
    <rect x="0" y="0" width="8" height="8" fill="rgba(59, 130, 246, 0.1)" transform="rotate(45 4 4)"/>
  </g>
</svg>
